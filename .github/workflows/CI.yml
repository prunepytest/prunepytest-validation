name: CI

on:
  push:
    branches:
      - main
    tags:
      - '*'


jobs:
  linux:
    runs-on: ${{ matrix.platform.runner }}
    strategy:
      matrix:
        versions:
          - python: "3.9"
            pytest: "7.2.0"
          - python: "3.9"
            pytest: "7.4.0"
          - python: "3.10"
            pytest: "8.0.0"
          - python: "3.11"
            pytest: "8.3"
          - python: "3.12"
            pytest: "8.3"
          - python: "3.13"
            pytest: "8.3"
        platform:
          - runner: ubuntu-latest
            target: x86_64
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.versions.python }}
      - name: tests
        run: |
          ./runtests.sh ${{ matrix.versions.pytest }}

